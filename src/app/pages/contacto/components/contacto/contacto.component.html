                </div>
                <div class="formulario">
                    <h4>Ponte en contacto</h4>
                    <form [formGroup]="formaUserData">
                        <div class="my-row">
                            <div class="input-wrapp">
                                <input formControlName="nombre" type="text" placeholder="Nombre">
                            </div>
                            <div class="input-wrapp">
                                <input formControlName="correo" type="email" placeholder="Correo">
                            </div>
                        </div>
                        <div class="my-row">
                            <!-- <div class="input-wrapp">
                                <input type="number" placeholder="Teléfono">
                            </div> -->
                            <div class="input-wrapp">
                                <input formControlName="asunto" type="text" placeholder="Asunto">
                            </div>
                        </div>
                        <div class="my-row">
                            <div class="input-wrapp">
                                <textarea formControlName="mensaje" name="" id="" rows="10" placeholder="Mensaje"></textarea>
                            </div>
                        </div>
                    </form>
                    <button (click)="sendData()">Enviar</button>
                </div>
                <div class="contact-info">
                    <h4>llamanos</h4>
                    <div class="item">
                        <span><i class="fas fa-mobile-alt"></i></span>
                        <a href="tel:+50237581149">+502 37581149</a>
                        <p>¡LLamanos en cualquier momento!</p>
                    </div>
                    <div class="item">
                        <span><i class="fas fa-home"></i></span>
                        <span>Diagonal 5 37-45 Zona 8, Quetzaltenango</span>
                    </div>
                    <div class="item">
                        <span><i class="far fa-envelope"></i></span>
                        <a href="mailto:ventas@concretosglobalmix.com">ventas@concretosglobalmix.com</a>
                        <p>¡Envíenos su consulta en cualquier momento!</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
